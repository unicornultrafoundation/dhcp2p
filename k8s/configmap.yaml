apiVersion: v1
kind: ConfigMap
metadata:
  name: dhcp2p-config
  namespace: dhcp2p
  labels:
    app: dhcp2p
data:
  # Application Configuration
  PORT: "8088"
  LOG_LEVEL: "info"
  
  # Migration control
  RUN_MIGRATIONS: "true"
  
  # Nonce Configuration
  NONCE_TTL: "5"
  NONCE_CLEANER_INTERVAL: "5"
  
  # Lease Configuration
  LEASE_TTL: "120"
  MAX_LEASE_RETRIES: "3"
  LEASE_RETRY_DELAY: "500"
  
  # Redis Pool Configuration
  REDIS_MAX_RETRIES: "3"
  REDIS_POOL_SIZE: "10"
  REDIS_MIN_IDLE_CONNS: "5"
  REDIS_DIAL_TIMEOUT: "5"
  REDIS_READ_TIMEOUT: "3"
  REDIS_WRITE_TIMEOUT: "3"
  
  # Cache Configuration
  CACHE_ENABLED: "true"
  CACHE_DEFAULT_TTL: "30"
  
  # PostgreSQL Pool Configuration
  DB_MAX_CONNS: "25"
  DB_MIN_CONNS: "5"
  DB_MAX_CONN_LIFETIME: "30"
  DB_MAX_CONN_IDLE_TIME: "5"
  DB_HEALTH_CHECK_PERIOD: "30"

